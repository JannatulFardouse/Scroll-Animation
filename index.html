<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Scroll Animation</title>
</head>

<body>
    <h1>Scroll to see the animation</h1>
    <div class="box">
        <h2>Hello</h2>
    </div>
    <div class="box">
        <h2>Good Day!</h2>
    </div>
    <div class="box">
        <h2>Want to see the Animation?</h2>
    </div>
    <div class="box">
        <h2>Let's</h2>
    </div>
    <div class="box">
        <h2>start!</h2>
    </div>
    <div class="box">
        <h2>Scroll me</h2>
    </div>
    <div class="box">
        <h2>Hi!</h2>
    </div>
    <div class="box">
        <h2>What's up?</h2>
    </div>
    <div class="box">
        <h2>how it is?</h2>
    </div>
    <div class="box">
        <h2>Like it?</h2>
    </div>
    <div class="box">
        <h2>are you impressed?</h2>
    </div>
    <div class="box">
        <h2>its a magic!</h2>
    </div>
    <div class="box">
        <h2>wow!</h2>
    </div>
    <div class="box">
        <h2>Now go back scrolling</h2>
    </div>
    <script src="script.js"></script>
</body>

</html>
